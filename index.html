<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress.css">
</head>

<body>
    <h1> Bison Video Player</h1>
    <video id="video" class="screen" src="videos\Little Kitten Playing His Toy Mouse.mp4" poster="img/poster.png"></video>
    <div class="controls">
        <button class="btn" id="play"><i class="fa fa-play fa-2x"></i></button>

        <button class="btn" id="stop"> <i class="fa fa-stop fa-2x"></i></button>

        <input type="range" id="progress" min="0" max="100" value="0" step="0.1">
        <span class="timestamp" id="timestamp">00:00</span>


    </div>

    <script src="script.js"></script>
</body>

</html>
